<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HAPPY HAPPY MEU LEEYAM</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 2rem;
      padding: 2rem;
    }

    .carousel-item {
      flex: 0 0 90%;
      scroll-snap-align: center;
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel-item img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .carousel-item button {
      margin-top: 1rem;
      padding: 1rem;
      background: #111;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .carousel-item button:hover {
      background: #555;
    }

    #output {
      padding: 2rem;
      white-space: pre-wrap;
      text-align: center;
    }

    .heart-wave {
      font-size: 2rem;
      animation: wave 2s infinite linear;
      color: transparent;
      background: linear-gradient(90deg, #ff007f, #00ffff, #ff0000);
      -webkit-background-clip: text;
      background-clip: text;
    }

    @keyframes wave {
      0% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }

    .star {
      position: absolute;
      font-size: 1rem;
      animation: floatStars 5s infinite ease-in-out;
      color: yellow;
      pointer-events: none;
    }

    @keyframes floatStars {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-200px); }
    }

    .wand {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5) rotate(180deg);
      }
    }

    @media (max-width: 768px) {
      .carousel-item {
        flex: 0 0 95%;
      }
    }
  </style>
</head>

  function showLetter() {
    const output = document.getElementById('output');
    output.innerHTML = `( ͡• ͜ʖ ͡•) <br><br><strong>Carta para Andrey Ao estilo clarice, roubarei os malditos gnomos, elfos e cada ser mistico que lhe esconde em baixo dos dedos ao digitar aqueles textos enrrustidos de deliciosas palavras as quais desconheço. Uma carta não de amor, pois é minha, não de saudade, pois é minhas, e se é minha tem mais que tudo isso. 08/05/2025 : Brasil Doze meses se passaram. E tanto mudou - o tempo, as dores, os risos - mas uma coisa permaneceu constante, fiel como um segredo antigo: você. Foram dias e noites com a presença de alguém que me fazia sorrir quando o choro se postava como Leônidas nos portões dos meus olhos, tentando resistir à alegria. Você, o menino-homem, que se fez Napoleão diante das batalhas - tão pequeno diante dos enormes e assustadores problemas, e ainda assim conquistando reinos dentro de mim. Você é meu agradecimento em carne, minha oração a Deus vestida de pessoa. É a quem confio meu mais alto cuidado, como se cuidasse de algo que não nasceu do mundo, mas que o mundo precisava. Mesmo sem cair de um avião, não querendo citar o pequeno príncipe, conheci um garoto. E sem aviso, ele foi se tornando homem - não falo sobre o corpo, mas na alma que crescia em silêncio. Dia após dia, mais forte, mais belo naquilo que não se vê com os olhos, e citando o maldito principe pequeno, você tem aquilo que só se vê com o coração, “o essencial”. Meu orgulho por você criou raízes. Mas não raízes comuns: são raízes que não se limitam à terra, pois a perfuram; mais poderosas que rochas, pois as partem ao florescer. Elas não podem ser cortadas - nasceram para ficar, sempre e para sempre. Hoje eu te desejo mais que um pote de doces de fadas para te dar alegria, ou dentes de abricor magicos para te fazer saúdavel por conseguir comer tudo, eu te desejo mais daquilo que apenas o seu coração consegue dar, o ínfimo e absoluto “essencial”, eu te amo, Parabéns Leeyam❤️`;

    for (let i = 0; i < 50; i++) {
